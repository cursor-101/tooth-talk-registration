<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooth Talk - Dental Professionals Community</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-container">
                <!-- Logo SVGs will be combined in CSS for simplicity -->
                <div class="logo-image"></div>
                <div class="logo-text"></div>
            </div>
        </div>
        <nav class="navigation">
            <div class="nav-links">
                <div class="nav-item active">
                    <a href="index.html">Home</a>
                </div>
                <div class="nav-item">
                    <a href="about.html">About</a>
                </div>
            </div>
        </nav>
        <div class="auth-buttons">
            <button class="btn btn-login">Login</button>
            <a href="register.html" class="btn btn-register">Register</a>
        </div>
    </header>

    <main class="main-content">
        <section class="hero">
            <div class="hero-content">
                <div class="hero-text">
                    <h1>Tooth Talk:<br>A Casual Meetup for Dental Professionals</h1>
                    <p>Please register to be a part of the event.</p>
                    <a href="register.html" class="btn btn-register btn-lg">Register Now</a>
                </div>
                <div class="hero-image">
                    <div class="hero-circles-container">
                        <div class="hero-circles"></div>
                        <div class="hero-circles-inner"></div>
                        <div class="hero-circles-outer"></div>
                        <div class="hero-circles-outer-2"></div>
                    </div>
                    <div class="tooth-icon"></div>
                    <div class="tooth-icon-2"></div>
                </div>
            </div>
        </section>

        <section class="partners">
            <div class="section-header">
                <h2>Our Partner in Promoting Oral Health</h2>
            </div>
            <div class="partners-logos">
                <div class="partners-row">
                    <div class="partner-logo"></div>
                    <div class="partner-logo"></div>
                    <div class="partner-logo"></div>
                    <div class="partner-logo"></div>
                    <div class="partner-logo"></div>
                    <div class="partner-logo"></div>
                </div>
            </div>
        </section>
    </main>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="loginPassword" required>
                </div>
                <div class="form-footer">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-submit">Login</button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
