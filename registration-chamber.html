<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooth Talk - Chamber Information</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-container">
                <!-- Logo SVGs will be combined in CSS for simplicity -->
                <div class="logo-image"></div>
                <div class="logo-text"></div>
            </div>
        </div>
        <nav class="navigation">
            <div class="nav-links">
                <div class="nav-item">
                    <a href="index.html">Home</a>
                </div>
                <div class="nav-item">
                    <a href="about.html">About</a>
                </div>
            </div>
        </nav>
        <div class="auth-buttons">
            <button class="btn btn-login">Login</button>
            <a href="register.html" class="btn btn-register active">Register</a>
        </div>
    </header>

    <main class="main-content registration-page">
        <div class="registration-header">
            <h1>Register Now!</h1>
            <p>to be a part of the meet up.</p>
        </div>
        
        <h2 class="form-title">Chamber Information</h2>
        <p class="form-subtitle">Fill the information carefully</p>
        
        <section class="registration-form-container">
            <form id="chamberForm" class="registration-form">
                <div class="form-group">
                    <label for="districtAddress">Current District Address</label>
                    <div class="select-wrapper">
                        <select id="districtAddress" name="districtAddress" required>
                            <option value="" disabled selected>Select district</option>
                            <option value="district1">District 1</option>
                            <option value="district2">District 2</option>
                            <option value="district3">District 3</option>
                        </select>
                        <div class="select-arrow"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="currentAddress">Current Address *</label>
                    <input type="text" id="currentAddress" name="currentAddress" placeholder="Enter current address" required>
                </div>
                <div class="form-group">
                    <label for="chamberDistrict">Current Chamber District</label>
                    <div class="select-wrapper">
                        <select id="chamberDistrict" name="chamberDistrict">
                            <option value="" disabled selected>Select district</option>
                            <option value="district1">District 1</option>
                            <option value="district2">District 2</option>
                            <option value="district3">District 3</option>
                        </select>
                        <div class="select-arrow"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="chamberAddress">Current Chamber Address *</label>
                    <input type="text" id="chamberAddress" name="chamberAddress" placeholder="Enter chamber address" required>
                </div>
                <div class="form-group">
                    <label for="institutionName">Institution Name *</label>
                    <input type="text" id="institutionName" name="institutionName" placeholder="Institute name" required>
                </div>
                <div class="form-group upload-group">
                    <label for="photo">Upload Photo *</label>
                    <div class="upload-container">
                        <input type="file" id="photo" name="photo" accept="image/*" required>
                        <label for="photo" class="upload-button">
                            <span>Select photo</span>
                            <div class="upload-icon"></div>
                        </label>
                    </div>
                </div>
                <div class="form-group upload-group">
                    <label for="certificate">Upload COVID-19 Certification *</label>
                    <div class="upload-container">
                        <input type="file" id="certificate" name="certificate" accept=".pdf,.jpg,.png" required>
                        <label for="certificate" class="upload-button">
                            <span>Select certificate</span>
                            <div class="upload-icon"></div>
                        </label>
                    </div>
                </div>
                <button type="button" onclick="location.href='verification.html'" class="btn btn-submit">Register</button>
            </form>
        </section>
    </main>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="loginPassword" required>
                </div>
                <div class="form-footer">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-submit">Login</button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
